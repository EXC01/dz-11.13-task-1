<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-grop {
            margin: 4px;
        }

        .form-grop label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form id="userForm">
        <div class="form-grop">
            <label>Логин</label>
            <input type="text" name="loginInput">
        </div>
        <div class="form-grop">
            <label>Пароль</label>
            <input type="password" name="passwordInput">
        </div>
        <div class="form-grop">
            <label>Имя</label>
            <input type="text" name="nameInput">
        </div>
        <div class="form-grop">
            <label>Фамилия</label>
            <input type="text" name="lastNameInput">
        </div>
        <div class="form-grop">
            <input type="button" value="Отобразить значения" id="displayButton">
        </div>
    </form>

    <script>
        document.getElementById("displayButton").addEventListener("click", function() {
            let form = document.getElementById("userForm");

            // Проходим по всем элементам формы
            for (let i = 0; i < form.elements.length; i++) {
                let element = form.elements[i];

                // Проверяем, если элемент не кнопка
                if (element.type !== "button") {
                    console.log(`${element.name}: ${element.value}`);
                }
            }
        });
    </script>
</body>

</html>
